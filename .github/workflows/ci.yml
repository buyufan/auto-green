name: ci

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 8 * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Auto green
        run: |
          git config --local user.email "hbtsbyf@outlook.com"
          git config --local user.name "buyufan"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          git commit --allow-empty -m "GitHub自动提交"
          git push
